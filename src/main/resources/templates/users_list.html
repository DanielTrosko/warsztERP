<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!--/*@thymesVar id="UserDTO" type="com.example.warszterp.dto.UserDTO"*/-->
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<header th:insert="header.html"></header>
<div class="container">
    <div class="row">
        <div class="col-md-8 col-sm-12">
            <p><a th:href="@{/main}">Powrót do panelu głównego</a></p>

                <table class="table">
                    <thead>
                    <tr>Lista użytkowników:</tr>
                    <tr>
                        <th style="font-weight: bold">#</th>
                        <th style="font-weight: bold">Nazwa</th>
                        <th style="font-weight: bold">Adres</th>
                        <th style="font-weight: bold">login</th>
                        <th style="font-weight: bold">email</th>
                        <th style="font-weight: bold">Telefon</th>
                        <th style="font-weight: bold">Rola</th>
                        <th style="font-weight: bold">Akcje</th>
                    </tr>
                    </thead>
                    <tbody>

                    <th:block th:each="elem, iStat : ${list}">
                        <tr>
                            <td th:text="${iStat.count}"></td>
                            <td th:text="${elem.firstName}+ ' ' + ${elem.surname} + ' '+ ${elem.company}"></td>
                            <td th:text="${elem.street} + ' ' + ${elem.houseNumber} + ' ' + ${elem.postCode} + ' ' + ${elem.city}"></td>
                            <td th:text="${elem.username}"></td>
                            <td th:text="${elem.email}"></td>
                            <td th:text="${elem.phoneNumber}"></td>
                            <td> - </td>
                            <td>
                                <a th:href="@{/admin/user/delete(id=${elem.id})}" style="color:white">usuń | </a>
                                <a th:href="@{/admin/user/edit(id=${elem.id})}" style="color:white">edytuj</a>

                            </td>
                        </tr>
                    </th:block>

                    </tbody>
                </table>

        </div>
    </div>
</div>

<footer th:insert="footer.html" class="mt-5"></footer>
</body>
</html>
