
<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!--/*@thymesVar id="UserDTO" type="com.example.warszterp.dto.UserDTO"*/-->
    <!--/*@thymesVar id="UserDTO" type="com.example.warszterp.dto.RepairDto"*/-->

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <!-- Bootstrap core CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.8.9/css/mdb.min.css" rel="stylesheet">
    <meta charset="UTF-8">
    <title>Acceptance form</title>
</head>
<body>


<form action="#" th:action="@{/car/acceptance/add}" method="post" th:object="${data}">
    <p th:field="*{userId}" hidden></p>
    <p th:field="*{carId}" hidden></p>
    <p th:field="*{repairId}" hidden></p>

    <h2>Dane karty przyjęcia pojazdu</h2>
    <label for="date-of-admission">Data przyjęcia pojazdu</label>
    <input id="date-of-admission" type="date" th:field="*{dateOfAdmission}">
    <p th:if="${#fields.hasErrors('dateOfAdmission')}" th:errors="*{dateOfAdmission}"></p>
    <label for="acceptance-number">Numer zlecenia</label>
    <input id="acceptance-number" type="text" th:field="*{acceptanceNumber}">
    <p th:if="${#fields.hasErrors('acceptanceNumber')}" th:errors="*{acceptanceNumber}"></p>

    <br>
    <h2>Dane klienta</h2>
    <label for="firstName">Imię</label>
    <input id="firstName" type="text" th:field="*{firstName}">
    <p th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></p>

    <label for="surname">Nazwisko</label>
    <input id="surname" type="text" th:field="*{surname}">
    <p th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}"></p>

    <label for="company">Firma</label>
    <input id="company" type="text" th:field="*{company}">
    <p th:if="${#fields.hasErrors('company')}" th:errors="*{company}"></p>

    <label for="phone-number">Numer telefonu</label>
    <input id="phone-number" type="text" th:field="*{phoneNumber}">
    <p th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}"></p>

    <label for="street">Ulica</label>
    <input id="street" type="text" th:field="*{street}">
    <p th:if="${#fields.hasErrors('street')}" th:errors="*{street}"></p>

    <label for="house-number">Numer mieszkania</label>
    <input id="house-number" type="text" th:field="*{houseNumber}">
    <p th:if="${#fields.hasErrors('houseNumber')}" th:errors="*{houseNumber}"></p>

    <label for="post-code">Kod pocztowy</label>
    <input id="post-code" type="text" th:field="*{postCode}">
    <p th:if="${#fields.hasErrors('postCode')}" th:errors="*{postCode}"></p>

    <label for="city">Miasto</label>
    <input id="city" type="text" th:field="*{city}">
    <p th:if="${#fields.hasErrors('city')}" th:errors="*{city}"></p>
    <br>

    <h2>Dane pojazdu</h2>
    <label for="make">Marka</label>
    <input id="make" type="text" th:field="*{make}">
    <p th:if="${#fields.hasErrors('make')}" th:errors="*{make}"></p>

    <label for="model">Model</label>
    <input id="model" type="text" th:field="*{model}">
    <p th:if="${#fields.hasErrors('model')}" th:errors="*{model}"></p>

    <label for="year">Rok produkcji</label>
    <input id="year" type="text" th:field="*{year}">
    <p th:if="${#fields.hasErrors('year')}" th:errors="*{year}"></p>

    <label for="fuel">Paliwo</label>
    <select name="fuel" id="fuel">
        <option th:each="fuel : ${fuels}"
                th:value="${fuel}"
                th:text="${fuel}"></option>
    </select>

    <label for="type">Typ nadwozia</label>
    <select name="type" id="type">
        <option th:each="type : ${cars}"
                th:value="${type}"
                th:text="${type}"></option>
    </select>

    <label for="plate-number">Numer tablicy rejestr.</label>
    <input id="plate-number" type="text" th:field="*{plateNumber}">
    <p th:if="${#fields.hasErrors('plateNumber')}" th:errors="*{plateNumber}"></p>

    <label for="vin-no">Numer VIN</label>
    <input id="vin-no" type="text" th:field="*{vinNo}">
    <p th:if="${#fields.hasErrors('vinNo')}" th:errors="*{vinNo}"></p>

    <h2>Informacje dodatkowe</h2>
    <label for="date-of-pickup">Data odbioru</label>
    <input id="date-of-pickup" type="date" th:field="*{dataOfPickup}">
    <p th:if="${#fields.hasErrors('dataOfPickup')}" th:errors="*{dataOfPickup}"></p>

    <label for="estimated-repair-cost">Rok produkcji</label>
    <input id="estimated-repair-cost" type="text" th:field="*{estimatedRepairCost}">
    <p th:if="${#fields.hasErrors('estimatedRepairCost')}" th:errors="*{estimatedRepairCost}"></p>



    <h2>Dodatkowy opis</h2>
    <label for="scope-of-work">Zakres prac zleconych prze klienta</label>
    <input id="scope-of-work" type="text" th:field="*{scopeOfWork}">
    <p th:if="${#fields.hasErrors('scopeOfWork')}" th:errors="*{scopeOfWork}"></p>

    <button value="submit" type="submit">Zapisz zlecenie</button>
</form>
</body>
</html>
