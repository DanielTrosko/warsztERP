<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!--/*@thymesVar id="UserDTO" type="com.example.warszterp.dto.UserDTO"*/-->
    <!--/*@thymesVar id="UserDTO" type="com.example.warszterp.dto.RepairDto"*/-->

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <!-- Bootstrap core CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.8.9/css/mdb.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <meta charset="UTF-8">
    <title>Acceptance form</title>
</head>
<body>
<div class="header-bania">
    <header th:insert="header.html"></header>
</div>
<section class="main mt-5">
    <div class="container">
        <form action="#" th:action="@{/car/acceptance/add}" method="post" th:object="${data}">
            <input th:field="*{userId}" hidden="true">
            <input th:field="*{carId}" hidden="true">
            <input th:field="*{repairId}" hidden="true">
            <div class="row justify-content-center">
                <div class="col-xl-8">
                    <div class="row justify-content-center">
                        <h2>Dane karty przyjęcia pojazdu</h2>
                    </div>
                    <div class="row justify-content-center">
                        <div class="col-xl-4 col-md-6">
                            <div class="md-form">
                                <label for="date-of-admission">Data przyjęcia pojazdu</label>
                                <br>
                                <input id="date-of-admission" class="form-control datepicker" type="date" th:field="*{dateOfAdmission}">
                                <p th:if="${#fields.hasErrors('dateOfAdmission')}" th:errors="*{dateOfAdmission}"></p>
                            </div>
                        </div>
                        <div class="col-xl-4 col-md-6">
                            <div class="md-form">
                                <label for="acceptance-number">Numer zlecenia</label>
                                <br>
                                <input id="acceptance-number" type="text" class="form-control" th:field="*{acceptanceNumber}">
                                <p th:if="${#fields.hasErrors('acceptanceNumber')}" th:errors="*{acceptanceNumber}"></p>
                            </div>
                        </div>
                    </div>
                    <hr class="my-4">
                    <div class="row justify-content-center">

                        <h2>Dane Klienta</h2>
                    </div>
                    <div class="row">
                        <div class="col-xl-6 col-md-6">
                            <div class="md-form">
                                <label for="firstName">Imię</label>
                                <input id="firstName" class="form-control" type="text" th:field="*{firstName}">
                                <p th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></p>
                            </div>
                        </div>
                        <div class="col-xl-6 col-md-6">
                            <div class="md-form">
                                <label for="surname">Nazwisko</label>
                                <input id="surname" class="form-control" type="text" th:field="*{surname}">
                                <p th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}"></p>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xl-6 col-md-6">
                            <div class="md-form">
                                <label for="company">Firma</label>
                                <input id="company" type="text" class="form-control" th:field="*{company}">
                                <p th:if="${#fields.hasErrors('company')}" th:errors="*{company}"></p>
                            </div>
                        </div>
                        <div class="col-xl-6 col-md-6">
                            <div class="md-form">
                                <label for="phone-number">Numer telefonu</label>
                                <input id="phone-number" type="text" class="form-control" th:field="*{phoneNumber}">
                                <p th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}"></p>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xl-6 col-md-6">
                            <div class="md-form">
                                <label for="street">Ulica</label>
                                <input id="street" type="text" class="form-control" th:field="*{street}">
                                <p th:if="${#fields.hasErrors('street')}" th:errors="*{street}"></p>
                            </div>
                        </div>
                        <div class="col-xl-6 col-md-6">
                            <div class="md-form">
                                <label for="post-code">Kod pocztowy</label>
                                <input id="post-code" type="text" class="form-control" th:field="*{postCode}">
                                <p th:if="${#fields.hasErrors('postCode')}" th:errors="*{postCode}"></p>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xl-6 col-md-6">
                            <div class="md-form">
                                <label for="house-number">Numer mieszkania</label>
                                <input id="house-number" type="text" class="form-control" th:field="*{houseNumber}">
                                <p th:if="${#fields.hasErrors('houseNumber')}" th:errors="*{houseNumber}"></p>
                            </div>
                        </div>
                        <div class="col-xl-6 col-md-6">
                            <div class="md-form">
                                <label for="city">Miasto</label>
                                <input id="city" type="text" class="form-control" th:field="*{city}">
                                <p th:if="${#fields.hasErrors('city')}" th:errors="*{city}"></p>
                            </div>
                        </div>
                    </div>
                    <hr class="my-5">
                    <div class="row justify-content-center">
                        <h2>Dane Pojazdu</h2>
                    </div>
                    <div class="row justify-content-center">
                        <div class="col-xl-6 col-md-6">
                            <div class="md-form">
                                <label for="make">Marka</label>
                                <input id="make" type="text" class="form-control" th:field="*{make}">
                                <p th:if="${#fields.hasErrors('make')}" th:errors="*{make}"></p>
                            </div>
                        </div>
                        <div class="col-xl-6 col-md-6">
                            <div class="md-form">
                                <label for="model">Model</label>
                                <input id="model" type="text" class="form-control" th:field="*{model}">
                                <p th:if="${#fields.hasErrors('model')}" th:errors="*{model}"></p>
                            </div>
                        </div>
                    </div>
                    <div class="row justify-content-center">
                        <div class="col-xl-6 col-md-6">
                            <div class="md-form">
                                <label for="year">Rok produkcji</label>
                                <input id="year" type="text" class="form-control" th:field="*{year}">
                                <p th:if="${#fields.hasErrors('year')}" th:errors="*{year}"></p>
                            </div>
                        </div>
                        <div class="col-xl-6 col-md-6">
                            <div class="md-form">
                                <label for="plate-number">Nr tablicy rej.</label>
                                <input id="plate-number" type="text" class="form-control" th:field="*{plateNumber}">
                                <p th:if="${#fields.hasErrors('plateNumber')}" th:errors="*{plateNumber}"></p>
                            </div>
                        </div>
                    </div>
                    <div class="row justify-content-end">
                        <div class="col-xl-3 col-sm-6 col-xs-6 mt-2">
                            <label for="fuel">Paliwo</label>
                            <select class="browser-default custom-select" name="fuel" id="fuel">
                                <option th:each="fuel : ${fuels}"
                                        th:value="${fuel}"
                                        th:text="${fuel}"></option>
                            </select>
                        </div>
                        <div class="col-xl-3 col-sm-6 col-xs-6 mt-2">
                            <label for="type">Typ nadwozia</label>
                            <select name="type" class="browser-default custom-select" id="type">
                                <option th:each="type : ${cars}"
                                        th:value="${type}"
                                        th:text="${type}"></option>
                            </select>
                        </div>
                        <div class="col-xl-6 col-md-6">
                            <div class="md-form">
                                <label for="vin-no">Numer VIN</label>
                                <input id="vin-no" class="form-control" type="text" th:field="*{vinNo}">
                                <p th:if="${#fields.hasErrors('vinNo')}" th:errors="*{vinNo}"></p>
                            </div>
                        </div>
                    </div>
                    <hr class="my-5">
                    <div class="row justify-content-center">
                        <h2>Informacje dodatkowe</h2>
                    </div>
                    <div class="row">
                        <div class="col-xl-6 col-md-6">
                            <div class="md-form">
                                <label for="date-of-pickup">Data odbioru</label>
                                <br>
                                <input id="date-of-pickup" class="form-control datepicker" type="date" th:field="*{dataOfPickup}">
                                <p th:if="${#fields.hasErrors('dataOfPickup')}" th:errors="*{dataOfPickup}"></p>
                            </div>
                        </div>
                        <div class="col-xl-6 col-md-6">
                            <div class="md-form"><br>
                                <label for="estimated-repair-cost">Koszt naprawy</label>
                                <input id="estimated-repair-cost" class="form-control" type="text" th:field="*{estimatedRepairCost}">
                                <p th:if="${#fields.hasErrors('estimatedRepairCost')}" th:errors="*{estimatedRepairCost}"></p>
                            </div>
                        </div>
                    </div>
                    <hr class="my-5">
                    <div class="row justify-content-center">

                        <h2>Dodatkowy opis</h2>
                    </div>
                    <div class="row">
                        <div class="col-xl-12 col-md-12">
                            <div class="md-form md-outline">
                                <textarea id="form75" class="md-textarea form-control" type="text" rows="3" th:field="*{scopeOfWork}"></textarea>
                                <label for="form75">Zakres prac zleconych przez klienta</label>
                                <p th:if="${#fields.hasErrors('scopeOfWork')}" th:errors="*{scopeOfWork}"></p>
                            </div>
                        </div>
                    </div>
                    <div class="row justify-content-end" style="margin-right:1px">
                        <div class="col-xl-3">
                            <div class="row justify-content-end mb-5">
                                <button class="btn btn-white" value="submit" type="submit">Zapisz zlecenie</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</section>

<footer th:insert="footer.html" class="mt-5"></footer>
</body>
</html>
