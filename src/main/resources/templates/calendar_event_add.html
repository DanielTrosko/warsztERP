<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.springframework.org/schema/security">
<head>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <!-- Bootstrap core CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.8.9/css/mdb.min.css" rel="stylesheet">
    <meta charset="UTF-8">
    <title>Add Calendar Event</title>
</head>
<body>
<div class="header-event">
    <header th:insert="header.html"></header>
</div>


<section class="main">
    <div class="container">
        <div class="row justify-content-center">
            <form action="#" th:action="@{/calendar/add}" method="post" th:object="${event}">
                <input th:field="*{id}" hidden="true">

                <div class="md-form">
                    <label for="name">Event name</label>
                    <input id="name" type="text" class="form-class" th:field="*{name}">
                </div>

<br>
                <div class="md-form">
                    <label for="startDate">Start Date</label>
                    <input id="startDate" type="date" class="form-class" th:field="*{startDate}">
                </div>

                <br>
                <div class="md-form">
                    <label for="stopDate">Stop Date</label>
                    <input id="stopDate" type="date" class="form-class" th:field="*{stopDate}">

                </div>

                <br>
                <div class="md-form">
                    <label for="description">Description</label>
                    <input id="description" class="form-class" type="text" th:field="*{description}">
                </div>

                <br>
                <div class="md-form">
                    <label for="employee">Employee</label>
                    <!--                <input id="employee" type="text" th:field="${#authentication.getPrincipal().getUsername()}">-->
                    <input id="employee" class="form-class" type="text" th:field="*{employee}">
                </div>

                <br>
                <label for="repairs">Repair</label>
                <select id="repairs" class="browser-default custom-select" name="repair">
                    <option th:each="repairs : ${repair}"
                            th:value="${repairs}"
                            th:text="${repairs}">
                    </option>
                </select>
                <button value="submit" class="btn btn-primary" type="submit">Add</button>


            </form>
        </div>
    </div>
</section>

</body>
</html>
